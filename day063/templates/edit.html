<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rating</title>
</head>
<body>
    <form method="POST" action="{{ url_for('edit') }}" novalidate>
        {{ form.csrf_token }}
        <p> Book Name: {{ book.title }} </p>
        <p> Current Rating: {{ book.rating }} </p>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <p> {{form.rating.label }} <br> {{form.rating }} </p>
        {{ form.submit }}
        </form>


</body>
</html>
